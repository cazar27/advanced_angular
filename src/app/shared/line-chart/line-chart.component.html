<h4 class="card-title"><span class="lstick"></span>{{title}}</h4>
<div style="display: block;">
  <canvas baseChart width="400" height="400"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
