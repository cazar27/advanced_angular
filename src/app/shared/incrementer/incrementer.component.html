<div class="input-group">
  <span class="input-group-btn" (click)="changePercentProgress(-5)">
    <button class="btn" [ngClass]="btnClass" type="button"><i class="fa fa-minus"></i></button>
  </span>

  <input type="text" class="form-control" placeholder="Product name" type="number" [(ngModel)]="progress">

  <span class="input-group-btn" (click)="changePercentProgress(5)">
    <button class="btn" [ngClass]="btnClass" type="button"><i class="fa fa-plus"></i></button>
  </span>
</div>
